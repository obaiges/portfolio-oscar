<article
    class="glass-card p-6 rounded-2xl flex flex-col gap-4 group hover:-translate-y-1 transition-transform duration-300"
    id="{{skillId}}">
    <div class="flex justify-between items-center">
        <span
            class="font-bold text-lg text-slate-700 dark:text-slate-200 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">{{name}}</span>
        <span
            class="text-xs font-mono bg-indigo-50 dark:bg-indigo-900/50 text-indigo-600 dark:text-indigo-400 px-2 py-1 rounded-lg">{{score}}%</span>
    </div>
    <div class="h-2 w-full bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
        <div class="h-full bg-gradient-to-r from-indigo-500 to-sky-500 rounded-full transition-all duration-1000 ease-out"
            [ngStyle]="{'width': animatedScore + '%'}"></div>
    </div>
</article>
